<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="success.css">
</head>
<body>
    <div id="container">
        <div class="top">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            <h1>Thanks for subscribing!</h1>
            <p>A confirmation email has been sent to <span class="user-email"></span>. Please open it and click the button inside to confirm your subscription</p>    
        </div>
        <div class="bottom">
            <button onclick="dismissMessage()">Dismiss message</button>
        </div>
    </div>

    <script>
        // Function to get query parameter by name
        function getQueryParameter(name) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(name);
        }
    
        // Get the email from query parameter and display it
        const email = getQueryParameter('email');
        const userEmailSpan = document.querySelector('.user-email');
        if (userEmailSpan) {
          userEmailSpan.textContent = email;
        }

        function dismissMessage() {
            window.location.href = "index.html";
        }
      </script>
</body>
</html>
